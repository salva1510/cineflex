<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineFlex | Watch Movies & Series</title>

  <!-- SEO -->
  <meta name="description" content="CineFlex – Discover trending movies, TV shows, and anime. Netflix-style streaming UI powered by TMDB.">
  <meta name="robots" content="index, follow">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="home.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e50914">
</head>

<body data-theme="dark">

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">CINEFLEX</div>

  <div class="nav-actions">
    <div class="search-wrapper">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        type="text"
        placeholder="Search movies, series..."
        onfocus="openSearchModal()"
      />
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="banner" id="banner">
  <div class="banner-content">
    <h1 id="banner-title">Loading...</h1>
    <p id="banner-desc">Discover trending movies and shows</p>
  </div>
</section>

<!-- MAIN CONTENT -->
<main class="content-wrapper">

  <!-- MOVIES -->
  <section class="row">
    <div class="row-header"><h2>Trending Movies</h2></div>
    <div class="row-container">
      <button class="scroll-btn left" onclick="scrollRow('movies-list', -500)">‹</button>
      <div class="row-list" id="movies-list"></div>
      <button class="scroll-btn right" onclick="scrollRow('movies-list', 500)">›</button>
    </div>
  </section>

  <!-- TV -->
  <section class="row">
    <div class="row-header"><h2>Trending TV Shows</h2></div>
    <div class="row-container">
      <button class="scroll-btn left" onclick="scrollRow('tvshows-list', -500)">‹</button>
      <div class="row-list" id="tvshows-list"></div>
      <button class="scroll-btn right" onclick="scrollRow('tvshows-list', 500)">›</button>
    </div>
  </section>

  <!-- ANIME -->
  <section class="row">
    <div class="row-header"><h2>Trending Anime</h2></div>
    <div class="row-container">
      <button class="scroll-btn left" onclick="scrollRow('anime-list', -500)">‹</button>
      <div class="row-list" id="anime-list"></div>
      <button class="scroll-btn right" onclick="scrollRow('anime-list', 500)">›</button>
    </div>
  </section>

  <!-- GENRE -->
  <section class="row">
    <div class="row-header">
      <h2>Browse by Genre</h2>
      <select id="genre-select" class="premium-select"></select>
    </div>
    <div class="row-list" id="genre-movies-list"></div>
  </section>

</main>

<!-- MODAL PLAYER -->
<div class="modal" id="modal">
  <div class="modal-overlay" onclick="closeModal()"></div>

  <div class="modal-content">
    <div class="close-modal" onclick="closeModal()">×</div>

    <div class="video-container">
      <iframe id="modal-video" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="modal-details">
      <div class="modal-info-grid">
        <img id="modal-image" class="modal-poster">

        <div>
          <h2 id="modal-title"></h2>
          <div id="modal-rating"></div>
          <p id="modal-description"></p>

          <label>Server</label>
          <select id="server" onchange="changeServer()" class="premium-select">
            <option value="player.videasy.net">Default</option>
          </select>
        </div>
      </div>

      <div id="tv-controls" style="display:none;">
        <select id="seasonSelect" onchange="loadEpisodes()" class="premium-select"></select>
        <div id="episodes" class="episodes-grid"></div>
      </div>
    </div>
  </div>
</div>

<!-- SEARCH -->
<div class="search-modal" id="search-modal">
  <input id="search-input" placeholder="Search..." oninput="searchTMDB()">
  <span onclick="closeSearchModal()">Close</span>
  <div id="search-results"></div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-links">
    <a href="copyright-policy.html">Copyright</a>
    <a href="copyright-policy.html#dmca">DMCA</a>
  </div>
  <p>© 2026 CineFlex – Powered by TMDB</p>
</footer>

<script src="home.js"></script>
</body>
</html>
