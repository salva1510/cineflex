<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#070707;
  color:#fff;
}

.navbar{
  position:fixed;
  width:100%;
  padding:18px 5%;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(20px);
  font-weight:900;
  font-size:1.8rem;
  color:#e50914;
  z-index:1000;
}

.banner{
  height:80vh;
  display:flex;
  align-items:flex-end;
  padding:0 5% 60px;
  background-size:cover;
  background-position:center;
  position:relative;
}

.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent 60%);
}

.banner-content{
  position:relative;
  z-index:5;
  max-width:600px;
}

#banner-title{
  font-size:3rem;
  font-weight:900;
}

#banner-desc{
  color:#bbb;
  margin:15px 0;
}

.content{
  padding:40px 5%;
}

.row{
  margin-bottom:40px;
}

.scroller{
  display:flex;
  gap:15px;
  overflow-x:auto;
}

.card{
  min-width:160px;
  height:240px;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
