<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Netflix Style UI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#b3b3b3;
  --accent:#e50914;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,system-ui;background:var(--bg);color:var(--text)}/* NAV */ .nav{position:fixed;top:0;left:0;width:100%;padding:16px 5%;z-index:50; background:linear-gradient(to bottom,rgba(0,0,0,.85),transparent); display:flex;justify-content:space-between;align-items:center} .logo{font-size:1.8rem;font-weight:800;color:var(--accent)}

/* HERO */ .hero{position:relative;height:100vh;overflow:hidden} .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover} .hero::after{content:"";position:absolute;inset:0; background:linear-gradient(to top,#000 10%,transparent 60%), linear-gradient(to right,#000 10%,transparent 60%)} .hero-content{position:absolute;bottom:18%;left:5%;max-width:520px;z-index:2} .hero h1{font-size:3rem;font-weight:800;margin-bottom:12px} .hero p{color:var(--muted);margin-bottom:20px} .hero .btns{display:flex;gap:12px} .btn{padding:12px 22px;border-radius:4px;font-weight:600;cursor:pointer;border:none} .btn-play{background:#fff;color:#000} .btn-info{background:rgba(109,109,110,.7);color:#fff}

/* ROWS */ .main{margin-top:-120px;position:relative;z-index:10} .row{margin-bottom:30px} .row h2{padding:0 5%;margin-bottom:10px} .row-list{display:flex;gap:14px;padding:0 5%;overflow-x:auto} .card{min-width:180px;height:270px;border-radius:8px;overflow:hidden;cursor:pointer;transition:.3s} .card img{width:100%;height:100%;object-fit:cover} .card:hover{transform:scale(1.1)}

/* MODAL */ .modal{position:fixed;inset:0;display:none;z-index:100} .modal-bg{position:absolute;inset:0;background:rgba(0,0,0,.85)} .modal-box{position:relative;width:92%;max-width:1100px;margin:auto;top:6%;background:#111;border-radius:14px;overflow:hidden} .video-wrap{aspect-ratio:16/9;background:#000} .video-wrap iframe{width:100%;height:100%} .close{position:fixed;top:20px;right:20px;width:56px;height:56px;border-radius:50%; background:rgba(0,0,0,.85);font-size:34px;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:200} .close:hover{background:var(--accent)} .modal-info{padding:24px}

@media(max-width:768px){ .hero h1{font-size:2.1rem} .card{min-width:140px;height:210px} } </style>

</head>
<body><div class="nav">
  <div class="logo">NETFLIX UI</div>
</div><section class="hero">
  <video autoplay muted loop playsinline>
    <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>Featured Movie</h1>
    <p>Autoplay muted background video. Real Netflix-style hero behavior.</p>
    <div class="btns">
      <button class="btn btn-play" onclick="openModal()">▶ Play</button>
      <button class="btn btn-info">More Info</button>
    </div>
  </div>
</section><main class="main">
  <div class="row">
    <h2>Trending Now</h2>
    <div class="row-list">
      <div class="card" onclick="openModal()"><img src="https://image.tmdb.org/t/p/w500/8Y43POKjjKDGI9MH89NW0NAzzp8.jpg"></div>
      <div class="card"><img src="https://image.tmdb.org/t/p/w500/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg"></div>
      <div class="card"><img src="https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg"></div>
      <div class="card"><img src="https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg"></div>
    </div>
  </div>
</main><div class="modal" id="modal">
  <div class="modal-bg" onclick="closeModal()"></div>
  <div class="modal-box">
    <div class="video-wrap">
      <iframe src="" id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="modal-info">
      <h2>Now Playing</h2>
      <p>This is a real fullscreen modal player like Netflix.</p>
    </div>
  </div>
</div><div class="close" onclick="closeModal()">×</div><script>
function openModal(){
  document.getElementById('modal').style.display='block';
  document.getElementById('player').src='https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=0';
  document.body.style.overflow='hidden';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
  document.getElementById('player').src='';
  document.body.style.overflow='auto';
}
</script></body>
</html>
