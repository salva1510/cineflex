<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex | Premium</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar"><div class="logo">CINEFLEX</div></nav>

    <div id="home-page">
        <header id="hero-banner" style="height:70vh; background-size:cover; background-position:center; display:flex; align-items:flex-end; padding:40px 5%; position:relative;">
            <div style="z-index:2; max-width:600px;">
                <h1 id="hero-title" style="font-size:3rem; margin:0;">Welcome</h1>
                <p id="hero-desc" style="color:#ccc;"></p>
            </div>
            <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(to top, #050505, transparent);"></div>
        </header>
        <div class="row" style="padding: 20px 5%;">
            <h2>Trending Now</h2>
            <div class="content-grid" id="trending-grid"></div>
        </div>
    </div>

    <div id="grid-page" style="display:none; padding:90px 5% 20px;">
        <h2 id="grid-title">Movies</h2>
        <div class="content-grid" id="main-grid"></div>
    </div>

    <div id="search-view">
        <input type="text" class="search-input" id="search-box" placeholder="Search movies, TV shows, actors..." onkeyup="handleSearch(this.value)">
        <div class="content-grid" id="search-results"></div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fa fa-home"></i>Home</div>
        <div class="nav-item" onclick="nav('movie', this)"><i class="fa fa-film"></i>Movies</div>
        <div class="nav-item" onclick="nav('tv', this)"><i class="fa fa-tv"></i>TV Shows</div>
        <div class="nav-item" onclick="nav('search', this)"><i class="fa fa-search"></i>Search</div>
    </div>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <iframe id="pIframe" src="" style="width:100%; aspect-ratio:16/9; border:none;" allowfullscreen></iframe>
            <div style="padding:20px;">
                <h2 id="pTitle" style="margin:0;"></h2>
                <p id="pDesc" style="color:#aaa; font-size:0.9rem;"></p>
                <h4 style="margin:10px 0;">Top Cast</h4>
                <div class="cast-scroller" id="pCast"></div>
                <div id="tv-panel" style="display:none; margin-top:15px; background:#222; padding:15px; border-radius:8px;">
                    Season: <select id="s-sel" onchange="updateEpisodes()"></select>
                    Ep: <select id="e-sel" onchange="playTV()"></select>
                </div>
                <button onclick="closeModal()" style="width:100%; padding:12px; background:var(--accent); color:white; border:none; margin-top:20px; font-weight:bold; cursor:pointer; border-radius:5px;">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
