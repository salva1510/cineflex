<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex Premium</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar" style="position:fixed; top:0; width:100%; padding:15px 5%; z-index:1000; background:rgba(0,0,0,0.8);">
        <div class="logo" style="color:#e50914; font-weight:900; font-size:1.8rem;">CINEFLEX</div>
    </nav>

    <div class="category-bar" id="category-bar">
        <div class="genre-chip active" onclick="loadContent('all', this)">All</div>
        <div class="genre-chip" onclick="loadContent('28', this)">Action</div>
        <div class="genre-chip" onclick="loadContent('35', this)">Comedy</div>
        <div class="genre-chip" onclick="loadContent('27', this)">Horror</div>
        <div class="genre-chip" onclick="loadContent('10749', this)">Romance</div>
    </div>

    <div id="main-content">
        <div class="row">
            <h2 id="row-title">Trending Now</h2>
            <div class="scroller" id="movie-list"></div>
        </div>
    </div>

    <div id="search-section">
        <input type="text" placeholder="Search movies..." onkeyup="searchAPI(this.value)" style="width:100%; padding:15px; border-radius:10px; background:#222; border:1px solid #444; color:white; margin-bottom:20px;">
        <div class="scroller" id="search-results" style="flex-wrap: wrap; gap: 15px;"></div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active" onclick="showSection('home', this)"><i class="fa fa-home"></i>Home</div>
        <div class="nav-item" onclick="showSection('movies', this)"><i class="fa fa-film"></i>Movies</div>
        <div class="nav-item" onclick="showSection('tv', this)"><i class="fa fa-tv"></i>TV Shows</div>
        <div class="nav-item" onclick="showSection('search', this)"><i class="fa fa-search"></i>Search</div>
        <div class="nav-item" onclick="alert('More features coming soon!')"><i class="fa fa-ellipsis-h"></i>More</div>
    </div>

    <div id="videoModal" style="display:none; position:fixed; top:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:3000; overflow-y:auto;">
        <div style="width:90%; max-width:1000px; margin:20px auto; background:#111; border-radius:10px; overflow:hidden;">
            <iframe id="player" src="" style="width:100%; aspect-ratio:16/9; border:none;" allowfullscreen></iframe>
            <div style="padding:20px;">
                <h2 id="modal-title"></h2>
                <div class="cast-scroller" id="cast-list"></div>
                <button onclick="document.getElementById('videoModal').style.display='none'; document.getElementById('player').src='';" style="margin-top:20px; width:100%; padding:15px; background:#e50914; color:white; border:none; border-radius:5px; font-weight:bold;">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
