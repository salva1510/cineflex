<body>
  <div class="navbar">
    <div class="logo">CINEFLEX</div>
    <div class="nav-links">
      <input type="text" class="search-bar" placeholder="Search movies, TV shows..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <div class="banner-content">
        <h1 id="banner-title">Loading...</h1>
        <div class="banner-buttons">
            <button class="play-btn" onclick="showDetails(currentItem)">Play Now</button>
            <button class="info-btn" onclick="toggleWatchlist()">+ Watchlist</button>
        </div>
    </div>
  </div>

  <main class="content-wrapper">
      <section class="row">
        <h2>Trending Now</h2>
        <div class="list" id="movies-list"></div>
      </section>

      <section class="row">
        <h2>TV Series</h2>
        <div class="list" id="tvshows-list"></div>
      </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="modal-video" width="100%" height="450" frameborder="0" allowfullscreen></iframe>
      <div class="modal-details" style="padding: 20px;">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <div id="tv-controls">
             <select id="seasonSelect" onchange="loadEpisodes()"></select>
             <div id="episodes" class="episodes-grid"></div>
          </div>
      </div>
    </div>
  </div>
</body>
