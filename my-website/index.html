<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineFlex | Premium Streaming</title>

<link rel="stylesheet" href="home.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e50914">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">CINEFLEX</div>
</nav>

<!-- HERO BANNER -->
<section class="banner" id="banner">
  <div class="banner-content">
    <h1 id="banner-title">Loading...</h1>
    <p id="banner-desc">Discover trending entertainment</p>
  </div>
</section>

<!-- CONTENT -->
<main class="content-wrapper">

<div class="row" id="continue-row" style="display:none;">
  <div class="row-header"><h2>Continue Watching</h2></div>
  <div class="row-list" id="continue-list"></div>
</div>

<div class="row">
  <div class="row-header"><h2>Top Rated Movies</h2></div>
  <div class="row-list" id="top-rated-list"></div>
</div>

<div class="row">
  <div class="row-header"><h2>Latest Movies</h2></div>
  <div class="row-list" id="latest-movies-list"></div>
</div>

<div class="row">
  <div class="row-header"><h2>Trending Movies</h2></div>
  <div class="row-list" id="movies-list"></div>
</div>

<div class="row">
  <div class="row-header"><h2>Trending TV Shows</h2></div>
  <div class="row-list" id="tvshows-list"></div>
</div>

<div class="row">
  <div class="row-header"><h2>Trending Anime</h2></div>
  <div class="row-list" id="anime-list"></div>
</div>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close-modal" onclick="closeModal()">&times;</span>

  <div class="video-container">
    <div class="premium-play-btn" onclick="startPlayback()">
      <i class="fa-solid fa-play"></i>
    </div>

    <iframe id="modal-video"
      allowfullscreen
      allow="autoplay; encrypted-media"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-same-origin allow-presentation">
    </iframe>
  </div>

  <div class="modal-details">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>

    <select id="server" onchange="changeServer()">
      <option value="player.videasy.net">ADAM Player</option>
    </select>

    <div id="tv-controls" style="display:none;">
      <select id="seasonSelect" onchange="loadEpisodes()"></select>
      <div id="episodes" class="episodes-grid"></div>
    </div>
  </div>
</div>

<!-- MOBILE FOOTER -->
<div class="mobile-footer">
  <button onclick="goHome()"><i class="fa-solid fa-house"></i><span>Home</span></button>
  <button onclick="openSearchModal()"><i class="fa-solid fa-search"></i><span>Search</span></button>
</div>

<script src="home.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
