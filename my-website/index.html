<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex | Premium Hub</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar" id="nav">
        <div class="logo">CineFlex</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Maghanap ng pelikula..." onkeyup="liveSearch(this.value)">
        </div>
    </nav>

    <header class="banner" id="hero"></header>

    <div class="content" style="margin-top: -100px; position: relative; z-index: 100;">
        <div class="row" id="search-row" style="display:none;">
            <div class="row-title">Search Results</div>
            <div class="scroller" id="search-list"></div>
        </div>

        <div class="row">
            <div class="row-title">Trending Ngayon</div>
            <div class="scroller" id="trending"></div>
        </div>

        <div class="row">
            <div class="row-title">Sikat na Series</div>
            <div class="scroller" id="tv-series"></div>
        </div>
    </div>

    <div id="p-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 id="m-title" style="color: var(--primary);">CineFlex Player</h2>
                <button onclick="closeP()" style="background:none; color:white; border:none; font-size:2rem; cursor:pointer;">&times;</button>
            </div>
            
            <div class="video-wrap">
                <iframe id="player" src="" allowfullscreen></iframe>
            </div>

            <div id="tv-panel" class="selector-panel" style="display:none;">
                <div><label>Season: </label><select id="s-select" onchange="loadEps()"></select></div>
                <div><label>Episode: </label><select id="e-select" onchange="playEp()"></select></div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
