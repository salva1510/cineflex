<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineflex - Stream Premium</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo">CINEFLEX</div>
    <div class="nav-icons">
      <i class="fa-solid fa-magnifying-glass" onclick="openSearch()"></i>
      <i class="fa-solid fa-user" onclick="openAccount()"></i>
    </div>
  </nav>

  <div id="search-overlay" class="search-overlay">
    <div class="search-container">
      <div class="search-input-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search-input" placeholder="Search movies or TV shows..." oninput="handleSearch(this.value)">
        <i class="fa-solid fa-xmark" onclick="closeSearch()"></i>
      </div>
      <div id="search-results" class="search-results-grid"></div>
    </div>
  </div>

  <header class="banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title">Loading...</h1>
      <p id="banner-desc"></p>
      <div class="banner-buttons">
        <button class="play-btn" onclick="startPlayback()"><i class="fa-solid fa-play"></i> Play</button>
        <button class="info-btn" onclick="showDetails(currentItem)"><i class="fa-solid fa-circle-info"></i> More Info</button>
      </div>
    </div>
    <div class="banner-fade"></div>
  </header>

  <div class="genre-wrapper">
    <div class="genre-container" id="genre-list">
      <button class="genre-pill active" onclick="filterByGenre('all', this)">All</button>
      <button class="genre-pill" onclick="filterByGenre('28', this)">Action</button>
      <button class="genre-pill" onclick="filterByGenre('35', this)">Comedy</button>
      <button class="genre-pill" onclick="filterByGenre('18', this)">Drama</button>
      <button class="genre-pill" onclick="filterByGenre('27', this)">Horror</button>
      <button class="genre-pill" onclick="filterByGenre('10749', this)">Romance</button>
      <button class="genre-pill" onclick="filterByGenre('878', this)">Sci-Fi</button>
    </div>
  </div>

  <div id="player-container" class="player-wrapper" style="display:none;">
    <div class="player-header">
      <span id="player-title-display">Now Playing</span>
      <button onclick="closePlayer()" class="close-player-btn">Ã— Close</button>
    </div>
    <div class="iframe-container">
      <iframe id="video-player" src="" frameborder="0" allowfullscreen scrolling="no"></iframe>
    </div>
  </div>

  <main class="content">
    <section class="row">
      <h2 id="row-title">Trending Now</h2>
      <div class="scroller" id="main-list"></div>
    </section>
    
    <section class="row" id="tv-section">
      <h2>Popular TV Shows</h2>
      <div class="scroller" id="tv-list"></div>
    </section>
  </main>

  <div id="details-modal" class="modal">
    <div class="modal-content">
      <div class="modal-banner" id="modal-banner">
        <span class="close-modal" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <h2 id="modal-title"></h2>
        <p id="modal-desc"></p>
        <button class="play-btn-large" onclick="startPlayback()"><i class="fa-solid fa-play"></i> Watch Now</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
