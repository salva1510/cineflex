<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineFlex - Premium Streaming</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">CINEFLEX</div>
  </nav>

  <header class="banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title">CineFlex</h1>
      <p id="banner-desc">Streaming your favorite content...</p>
      <div class="banner-buttons">
        <button class="play-btn" onclick="startPlayback()"><i class="fa-solid fa-play"></i> Play</button>
        <button class="info-btn" onclick="openDMCA()"><i class="fa-solid fa-circle-info"></i> Info</button>
      </div>
    </div>
    <div class="banner-fade"></div>
  </header>

  <div id="player-container" class="player-wrapper" style="display:none;">
    <div class="player-header">
      <span id="player-title-display">CineFlex Player</span>
      <button class="close-player-btn" onclick="document.getElementById('player-container').style.display='none'">Close</button>
    </div>
    <div class="iframe-container">
      <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="content">
    <div class="row">
      <h2>Trending on CineFlex</h2>
      <div class="scroller" id="main-list"></div>
    </div>
    <div class="row">
      <h2>Top Rated</h2>
      <div class="scroller" id="toprated-list"></div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
