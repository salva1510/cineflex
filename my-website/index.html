<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex | Premium Streaming</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar" id="main-nav">
        <div class="logo">CineFlex</div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search movies or TV shows..." oninput="handleSearch(this.value)">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>

    <header id="banner" class="banner">
        <div class="banner-content">
            <h1 id="banner-title"></h1>
            <p id="banner-desc"></p>
            <div class="banner-buttons">
                <button class="btn-primary" onclick="openModal(currentItem)">
                    <i class="fa-solid fa-play"></i> Play Now
                </button>
                <button class="btn-secondary" onclick="toggleMyListBanner()">
                    <i class="fa-solid fa-plus"></i> My List
                </button>
            </div>
        </div>
    </header>

    <main class="content-area">
        <section class="section" id="continue-section" style="display:none;">
            <h2 class="section-title">Continue Watching</h2>
            <div id="continue-list" class="scroller"></div>
        </section>

        <section class="section" id="search-section" style="display:none;">
            <h2 class="section-title">Search Results</h2>
            <div id="search-results" class="scroller"></div>
        </section>

        <section class="section">
            <h2 class="section-title">Trending Now</h2>
            <div id="main-list" class="scroller"></div>
        </section>

        <section class="section">
            <h2 class="section-title">Popular TV Shows</h2>
            <div id="tv-list" class="scroller"></div>
        </section>

        <section class="section" id="mylist-section">
            <h2 class="section-title">My List</h2>
            <div id="mylist-list" class="scroller"></div>
        </section>
    </main>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            
            <div id="player-container" class="player-wrapper" style="display:none;">
                <iframe id="video-iframe" allowfullscreen></iframe>
            </div>

            <div class="modal-details">
                <h2 id="modal-title"></h2>
                <div class="modal-meta">
                    <span id="modal-year"></span>
                    <span id="modal-rating"></span>
                </div>
                <p id="modal-desc"></p>

                <div id="episode-selector" class="episode-controls" style="display:none;">
                    <div class="selector-group">
                        <label>Season</label>
                        <select id="season-select" onchange="loadEpisodes(currentItem.id, this.value)"></select>
                    </div>
                    <div class="selector-group">
                        <label>Episode</label>
                        <select id="episode-select"></select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="btn-primary" id="play-btn" onclick="startPlayback()">
                        <i class="fa-solid fa-play"></i> Watch Now
                    </button>
                    <button class="btn-secondary" onclick="playTrailer()">
                        <i class="fa-solid fa-film"></i> Trailer
                    </button>
                    <button class="btn-secondary" id="modal-mylist-btn" onclick="toggleMyList()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div class="cast-section">
                    <h4>Top Cast</h4>
                    <div id="modal-cast" class="cast-scroller"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <i class="fa-solid fa-house" onclick="window.scrollTo(0,0)"></i>
        <i class="fa-solid fa-magnifying-glass" onclick="document.getElementById('search-input').focus()"></i>
        <i class="fa-solid fa-bookmark" onclick="document.getElementById('mylist-section').scrollIntoView()"></i>
    </div>

    <script src="home.js"></script>
</body>
</html>
