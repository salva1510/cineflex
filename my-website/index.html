<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineFlex | Watch Movies & TV</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e50914">
  <script defer src="js/home.js"></script>
</head>
<body>
  
  <div class="navbar">
    <div class="logo">CINEFLEX</div>
    <div class="nav-links">
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title"></h1>
    </div>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      
      <div class="modal-header">
        <img id="modal-image" src="" alt="poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="player-controls">
        <div id="tv-controls" style="display:none;">
          <div class="season-selector">
            <label>Season:</label>
            <select id="seasonSelect" onchange="loadEpisodes()"></select>
          </div>
          <div id="episodes" class="episodes-grid"></div>
        </div>

        <div class="server-selector">
          <label>Server:</label>
          <select id="server" onchange="changeServer()">
            <option value="vidsrc.cc">Primary Server (Fast)</option>
            <option value="vsrc.su">Alternative Server</option>
            <option value="player.videasy.net">Lite Server (Save Data)</option>
          </select>
        </div>
      </div>

      <div class="video-container">
        <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Type movie name..." oninput="searchTMDB()" />
      <div class="results" id="search-results"></div>
    </div>
  </div>

  <footer class="footer">
    <button id="installBtn" style="display:none;">ðŸ“² Install App</button>
    <p>&copy; 2025 CineFlex. <a href="copyright-policy.html">Policy & DMCA</a></p>
  </footer>

</body>
</html>
