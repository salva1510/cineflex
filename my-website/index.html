<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex | Premium</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar" id="nav">
        <div class="logo">CINEFLEX</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies, TV shows..." onkeyup="doSearch(this.value)" style="background:rgba(0,0,0,0.5); border:1px solid #444; color:white; padding:10px 20px; border-radius:20px; outline:none;">
        </div>
    </nav>

    <div id="search-overlay" style="display:none; position:fixed; top:70px; width:100%; height:100%; background:#0a0a0a; z-index:1500; padding:20px 5%;">
        <h2>Search Results</h2>
        <div class="scroller" id="search-results"></div>
    </div>

    <header class="hero" id="hero"></header>

    <div class="main-body" style="margin-top: -120px; position: relative;">
        <div class="row">
            <h2 class="row-title">Trending This Week</h2>
            <div class="scroller" id="trending"></div>
        </div>
        <div class="row">
            <h2 class="row-title">Popular TV Series</h2>
            <div class="scroller" id="popular-tv"></div>
        </div>
        <div class="row">
            <h2 class="row-title">Action Blockbusters</h2>
            <div class="scroller" id="action-row"></div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="player-box">
                <iframe id="main-player" src="" allowfullscreen></iframe>
                <button onclick="closeModal()" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); color:white; border:none; font-size:2rem; cursor:pointer; width:50px; height:50px; border-radius:50%;">&times;</button>
            </div>

            <div class="info-panel">
                <div class="info-left">
                    <h1 id="m-title" style="margin:0; font-size: 3rem;">Title</h1>
                    <div id="m-meta" style="margin: 15px 0; color: #aaa; font-weight: bold;"></div>
                    <p id="m-desc" style="font-size: 1.1rem; line-height: 1.6; color: #ccc;"></p>
                    
                    <div id="tv-controls" class="tv-selector" style="display:none;">
                        <select id="s-select" onchange="fetchEpisodes()"></select>
                        <select id="e-select" onchange="playEpisode()"></select>
                    </div>
                </div>
                <div class="info-right">
                    <h4 style="color:#777; margin-bottom:10px;">Cast</h4>
                    <div id="m-cast" style="font-size: 0.9rem; color:#bbb;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
