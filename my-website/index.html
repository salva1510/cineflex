<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex | Official Premium Streaming</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="logo">CineFlex</div>
        <div class="nav-right">
            <i class="fa fa-search" style="font-size: 1.2rem; cursor: pointer;"></i>
        </div>
    </nav>

    <header class="hero" id="hero">
        <div class="hero-content">
            <h1 class="hero-title" id="h-title">CineFlex</h1>
            <p id="h-desc" style="color: #ccc; margin-bottom: 25px;">Loading latest blockbusters...</p>
            <button onclick="playHero()" style="padding: 12px 40px; background: white; color: black; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1.1rem;">
                <i class="fa fa-play"></i> Play Now
            </button>
        </div>
    </header>

    <div class="content-wrapper" style="margin-top: -100px; position: relative; z-index: 100;">
        <div class="row">
            <div class="row-title">Trending Now</div>
            <div class="scroller" id="trending-list"></div>
        </div>
        <div class="row">
            <div class="row-title">Popular Series</div>
            <div class="scroller" id="series-list"></div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-body">
            <div style="display:flex; justify-content: space-between; margin-bottom: 10px;">
                <h3 id="m-title" style="color: var(--primary);">CineFlex Player</h3>
                <span onclick="closePlayer()" style="font-size: 2rem; cursor: pointer;">&times;</span>
            </div>
            
            <div class="video-container">
                <iframe id="player-iframe" src="" allowfullscreen></iframe>
            </div>

            <div class="controls" id="tv-controls" style="display: none;">
                <div>
                    <label>Season:</label>
                    <select id="s-select" onchange="updateEpisodeList()"></select>
                </div>
                <div>
                    <label>Episode:</label>
                    <select id="e-select" onchange="changeEpisode()"></select>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
