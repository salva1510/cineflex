<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineFlex | Premium</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="top-nav">
        <div class="header">
            <div class="logo">CINEFLEX</div>
            <i class="fa fa-search" onclick="toggleSearch()" style="font-size: 1.2rem;"></i>
        </div>
        <div class="categories" id="genre-bar">
            </div>
    </div>

    <div id="app-view" class="content-grid">
        </div>

    <div id="modal" style="display:none; position:fixed; top:0; width:100%; height:100%; background:#000; z-index:5000; overflow-y:auto;">
        <div id="player-container" style="width:100%; aspect-ratio:16/9; background:#111;">
            <iframe id="main-iframe" src="" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
        </div>
        <div style="padding: 20px;">
            <div style="display:flex; justify-content:space-between;">
                <h2 id="m-title" style="margin:0;"></h2>
                <i class="fa fa-times" onclick="closeModal()" style="font-size:1.5rem;"></i>
            </div>
            <p id="m-desc" style="color:#888; font-size:0.9rem; margin:15px 0;"></p>
            
            <div id="tv-controls" style="display:none; margin-bottom:20px;">
                <select id="s-select" onchange="updateEps()" style="background:#222; color:#fff; padding:10px; border:none; border-radius:5px;"></select>
                <select id="e-select" onchange="playTV()" style="background:#222; color:#fff; padding:10px; border:none; border-radius:5px; margin-left:10px;"></select>
            </div>

            <h4 style="margin:0 0 10px;">Cast</h4>
            <div class="cast-scroller" id="m-cast"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" onclick="switchView('movie', this)"><i class="fa fa-home"></i>Home</div>
        <div class="nav-link" onclick="switchView('movie', this)"><i class="fa fa-film"></i>Movies</div>
        <div class="nav-link" onclick="switchView('tv', this)"><i class="fa fa-tv"></i>TV Shows</div>
        <div class="nav-link" onclick="toggleSearch()"><i class="fa fa-search"></i>Search</div>
    </nav>

    <script src="home.js"></script>
</body>
</html>
