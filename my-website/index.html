<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex | Premium Streaming</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">CINEFLEX</div>
    </nav>

    <div class="category-bar" id="category-bar">
        <div class="genre-chip active" onclick="loadByGenre('all', this)">All</div>
        <div class="genre-chip" onclick="loadByGenre('28', this)">Action</div>
        <div class="genre-chip" onclick="loadByGenre('35', this)">Comedy</div>
        <div class="genre-chip" onclick="loadByGenre('27', this)">Horror</div>
        <div class="genre-chip" onclick="loadByGenre('10749', this)">Romance</div>
        <div class="genre-chip" onclick="loadByGenre('878', this)">Sci-Fi</div>
    </div>

    <div id="main-view">
        <div class="row">
            <h2 id="section-title" class="row-title">Trending Now</h2>
            <div class="scroller" id="movie-grid"></div>
        </div>
    </div>

    <div id="search-overlay">
        <input type="text" class="search-input" placeholder="Search for movies or TV shows..." onkeyup="liveSearch(this.value)">
        <div id="search-results" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px;"></div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active" onclick="navTo('home', this)"><i class="fa fa-home"></i>Home</div>
        <div class="nav-item" onclick="navTo('movie', this)"><i class="fa fa-film"></i>Movies</div>
        <div class="nav-item" onclick="navTo('tv', this)"><i class="fa fa-tv"></i>TV Shows</div>
        <div class="nav-item" onclick="navTo('search', this)"><i class="fa fa-search"></i>Search</div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div style="position:relative; padding-bottom: 56.25%;">
                <iframe id="vIframe" style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;" allowfullscreen></iframe>
            </div>
            <div style="padding: 25px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 id="mTitle" style="margin:0;"></h2>
                    <span onclick="closeModal()" style="font-size:2rem; cursor:pointer;">&times;</span>
                </div>
                <p id="mDesc" style="color:#ccc; line-height:1.5; margin:15px 0;"></p>
                
                <h4 style="margin-bottom:10px; color:var(--primary);">Top Cast</h4>
                <div class="cast-scroller" id="mCast"></div>
                
                <div id="tv-controls" style="display:none; margin-top:20px; background:#111; padding:15px; border-radius:10px;">
                    <select id="s-select" onchange="updateEps()" style="padding:10px; background:#222; color:white; border:1px solid #333;"></select>
                    <select id="e-select" onchange="playTV()" style="padding:10px; background:#222; color:white; border:1px solid #333; margin-left:10px;"></select>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
