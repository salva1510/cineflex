<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex Premium</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar"><div class="logo">CINEFLEX</div></nav>

    <div id="home-view">
        <header class="banner" id="banner">
            <div class="banner-overlay"></div>
            <div class="banner-content" id="banner-content"></div>
        </header>
        <div class="row">
            <h2>Trending Now</h2>
            <div class="scroller" id="trending-row"></div>
        </div>
    </div>

    <div id="grid-view" style="display:none; padding: 90px 5% 20px;">
        <h2 id="grid-title">Movies</h2>
        <div class="similar-grid" id="grid-content" style="grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));"></div>
    </div>

    <div id="search-view" style="display:none; padding: 90px 5% 20px;">
        <input type="text" placeholder="Search movies or TV shows..." onkeyup="searchAPI(this.value)" 
        style="width:100%; padding:15px; border-radius:30px; background:#222; border:1px solid #444; color:white; margin-bottom:20px; outline:none;">
        <div class="similar-grid" id="search-results" style="grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));"></div>
    </div>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <iframe id="pIframe" src="" style="width:100%; aspect-ratio:16/9; border:none;" allowfullscreen></iframe>
            <div style="padding:25px;">
                <h1 id="pTitle" style="margin:0;"></h1>
                <p id="pDesc" style="color:#aaa; font-size:0.9rem; margin:15px 0;"></p>
                
                <h4>Cast</h4>
                <div class="scroller" id="pCast"></div>
                
                <h4 style="margin-top:20px;">More Like This</h4>
                <div class="similar-grid" id="pSimilar"></div>
                
                <button onclick="closeModal()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; margin-top:30px; border-radius:5px; font-weight:bold; cursor:pointer;">CLOSE</button>
            </div>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active" onclick="navTo('home', this)"><i class="fa fa-home"></i>Home</div>
        <div class="nav-item" onclick="navTo('movie', this)"><i class="fa fa-film"></i>Movies</div>
        <div class="nav-item" onclick="navTo('tv', this)"><i class="fa fa-tv"></i>TV Shows</div>
        <div class="nav-item" onclick="navTo('search', this)"><i class="fa fa-search"></i>Search</div>
    </div>

    <script src="home.js"></script>
</body>
</html>
