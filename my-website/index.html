<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineFlex Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#070707;
  color:#fff;
}

.navbar{
  position:fixed;
  width:100%;
  padding:18px 5%;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(20px);
  font-weight:900;
  font-size:1.8rem;
  color:#e50914;
  z-index:1000;
}

.banner{
  height:80vh;
  display:flex;
  align-items:flex-end;
  padding:0 5% 60px;
  background-size:cover;
  background-position:center;
  position:relative;
}

.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent 60%);
}

.banner-content{
  position:relative;
  z-index:5;
  max-width:600px;
}

#banner-title{
  font-size:3rem;
  font-weight:900;
}

#banner-desc{
  color:#bbb;
  margin:15px 0;
}

.content{
  padding:40px 5%;
}

.row{
  margin-bottom:40px;
}

.scroller{
  display:flex;
  gap:15px;
  overflow-x:auto;
}

.card{
  min-width:160px;
  height:240px;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:2000;
}

.modal-content{
  width:100%;
  max-width:800px;
  background:#181818;
  border-radius:12px;
  overflow:hidden;
}

.modal-banner{
  height:300px;
  background-size:cover;
  background-position:center;
}

.modal-video{
  position:relative;
  width:100%;
  padding-bottom:56.25%;
  background:#000;
  display:none;
}

.modal-video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

.modal-body{
  padding:20px;
}

button{
  padding:10px 20px;
  margin-right:10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.play-btn{
  background:#fff;
  color:#000;
}

.trailer-btn{
  background:#e50914;
  color:#fff;
}

.close-modal{
  position:absolute;
  top:15px;
  right:20px;
  font-size:2rem;
  cursor:pointer;
}

</style>
</head>
<body>

<div class="navbar">CineFlex</div>

<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="banner-title"></h1>
    <p id="banner-desc"></p>
  </div>
</div>

<div class="content">
  <div class="row">
    <h2>Trending</h2>
    <div class="scroller" id="main-list"></div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="details-modal">
  <div class="modal-content">
    <div class="modal-banner" id="modal-banner"></div>

    <div class="modal-video" id="modal-video">
      <iframe id="modal-player" allowfullscreen></iframe>
    </div>

    <div class="modal-body">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <button class="play-btn" onclick="playMovie()">Watch Now</button>
      <button class="trailer-btn" onclick="playTrailer()">Trailer</button>
    </div>

    <span class="close-modal" onclick="closeModal()">Ã—</span>
  </div>
</div>

<script>

const API_KEY="742aa17a327005b91fb6602054523286";
const BASE="https://api.themoviedb.org/3";
const IMG="https://image.tmdb.org/t/p/w500";

let currentItem=null;

async function init(){
  const res=await fetch(`${BASE}/trending/all/week?api_key=${API_KEY}`).then(r=>r.json());
  const items=res.results;

  document.getElementById("banner").style.backgroundImage=
  `url(https://image.tmdb.org/t/p/original${items[0].backdrop_path})`;

  document.getElementById("banner-title").innerText=
  items[0].title||items[0].name;

  document.getElementById("banner-desc").innerText=
  items[0].overview.slice(0,150)+"...";

  displayCards(items);
}

function displayCards(data){
  const container=document.getElementById("main-list");
  container.innerHTML=data.filter(i=>i.poster_path).map(item=>`
    <div class="card" onclick='openModal(${JSON.stringify(item).replace(/'/g,"&apos;")})'>
      <img src="${IMG}${item.poster_path}">
    </div>
  `).join("");
}

function openModal(item){
  currentItem=item;
  document.getElementById("modal-title").innerText=item.title||item.name;
  document.getElementById("modal-desc").innerText=item.overview;
  document.getElementById("modal-banner").style.backgroundImage=
  `url(https://image.tmdb.org/t/p/original${item.backdrop_path})`;
  document.getElementById("details-modal").style.display="flex";
}

function playMovie(){
  const url=`https://zxcstream.xyz/embed/movie/${currentItem.id}`;
  document.getElementById("modal-player").src=url;
  document.getElementById("modal-video").style.display="block";
  document.getElementById("modal-banner").style.display="none";
}

async function playTrailer(){
  const type=currentItem.first_air_date?'tv':'movie';
  const data=await fetch(`${BASE}/${type}/${currentItem.id}/videos?api_key=${API_KEY}`).then(r=>r.json());
  const trailer=data.results.find(v=>v.type==="Trailer"&&v.site==="YouTube");
  if(trailer){
    document.getElementById("modal-player").src=
    `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
    document.getElementById("modal-video").style.display="block";
    document.getElementById("modal-banner").style.display="none";
  }
}

function closeModal(){
  document.getElementById("details-modal").style.display="none";
  document.getElementById("modal-player").src="";
  document.getElementById("modal-video").style.display="none";
  document.getElementById("modal-banner").style.display="block";
}

init();

</script>

</body>
</html>
