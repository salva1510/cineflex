<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CINEFLEX | Premium Streaming</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <meta name="theme-color" content="#000000">
</head>
<body class="premium-theme">

  <nav class="navbar">
    <div class="logo">
      <span>C</span><span>I</span><span>N</span><span>E</span><span>F</span><span>L</span><span>E</span><span>X</span>
    </div>
    <div class="nav-right">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" class="search-bar" id="search-bar-trigger" placeholder="Titles, genres..." onfocus="openSearchModal()" />
      </div>
    </div>
  </nav>

  <div class="banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title"></h1>
      <div class="banner-buttons">
        <button class="btn-play" onclick="showDetailsFromBanner()"><i class="fas fa-play"></i> Play</button>
        <button class="btn-info" onclick="showDetailsFromBanner()"><i class="fas fa-info-circle"></i> More Info</button>
      </div>
    </div>
  </div>

  <main class="content-wrapper">
    <div class="row" id="continue-row" style="display: none;">
      <h2>Continue Watching</h2>
      <div class="row-container">
        <button class="scroll-btn left" onclick="scrollRow('continue-list', -500)">‹</button>
        <div class="list row-list" id="continue-list"></div>
        <button class="scroll-btn right" onclick="scrollRow('continue-list', 500)">›</button>
      </div>
    </div>

    <div class="row">
      <h2>Trending Now</h2>
      <div class="row-container">
        <button class="scroll-btn left" onclick="scrollRow('movies-list', -500)">‹</button>
        <div class="list row-list" id="movies-list"></div>
        <button class="scroll-btn right" onclick="scrollRow('movies-list', 500)">›</button>
      </div>
    </div>

    <div class="row">
      <h2>Top TV Shows</h2>
      <div class="row-container">
        <button class="scroll-btn left" onclick="scrollRow('tvshows-list', -500)">‹</button>
        <div class="list row-list" id="tvshows-list"></div>
        <button class="scroll-btn right" onclick="tvshows-list', 500)">›</button>
      </div>
    </div>

    <div class="row" id="browse-category-row">
      <h2>Explore by Genre</h2>
      <div class="category-controls">
        <select id="genre-select" onchange="loadGenreMovies()">
          <option value="">Loading genres...</option>
        </select>
      </div>
      <div class="list row-list" id="genre-movies-list" style="min-height: 250px;"></div>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-video-wrapper">
        <iframe id="modal-video" frameborder="0" allowfullscreen allow="autoplay"></iframe>
      </div>
      <div class="modal-details">
        <div class="modal-body">
          <img id="modal-image" src="" alt="" />
          <div class="modal-text">
            <h2 id="modal-title"></h2>
            <div class="modal-meta">
              <span id="modal-rating" class="rating-stars"></span>
              <span class="quality-badge">4K Ultra HD</span>
            </div>
            <p id="modal-description"></p>
            
            <div class="player-controls">
              <div id="tv-controls" style="display:none;">
                <select id="seasonSelect" onchange="loadEpisodes()"></select>
                <div id="episodes" class="episodes-grid"></div>
              </div>
              <div class="server-box">
                <label>Server:</label>
                <select id="server" onchange="changeServer()">
                  <option value="vsrc.su">CineFlex Plus</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <script src="home.js"></script>
</body>
</html>
