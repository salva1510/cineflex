<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex | Premium Streaming</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">CineFlex</div>
        <div class="nav-icons">
            <i class="fa-solid fa-search"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </nav>

    <header id="banner" class="banner">
        <div class="banner-content">
            <h1 id="banner-title">Loading...</h1>
            <p id="banner-desc"></p>
            <div class="banner-buttons">
                <button class="btn-primary" onclick="openModal(currentItem)">
                    <i class="fa-solid fa-play"></i> Play Now
                </button>
            </div>
        </div>
    </header>

    <section class="section">
        <h2 class="section-title">Popular Movies</h2>
        <div id="main-list" class="scroller"></div>
    </section>

    <section class="section" style="padding-bottom: 100px;">
        <h2 class="section-title">Trending TV Shows</h2>
        <div id="tv-list" class="scroller"></div>
    </section>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <div class="player-wrapper" style="display:none;">
                <iframe id="video-iframe" allowfullscreen></iframe>
            </div>
            <div style="padding: 30px;">
                <h2 id="modal-title" style="margin-top:0;"></h2>
                <p id="modal-desc" style="color:#aaa; line-height:1.6;"></p>
                <div class="modal-actions">
                    <button class="btn-primary" onclick="startPlayback()">
                        <i class="fa-solid fa-play"></i> Start Watching
                    </button>
                    <button class="btn-primary" style="background:#333; margin-left:10px;" onclick="closeModal()">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <i class="fa-solid fa-house active"></i>
        <i class="fa-solid fa-film"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-heart"></i>
    </div>

    <script src="home.js"></script>
</body>
</html>
