<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineFlex | Premium</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e50914">
</head>
<body data-theme="dark">

  <div class="navbar">
    <div class="logo">
      <span>C</span><span>I</span><span>N</span><span>E</span><span>F</span><span>L</span><span>E</span><span>X</span>
    </div>
    <div class="nav-links">
      <input type="text" class="search-bar" id="search-bar-trigger" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
    <button id="theme-toggle" style="background:none; border:none; cursor:pointer; font-size: 1.2rem;">ðŸŒ™</button>
  </div>

  <div class="banner" id="banner" onclick="showDetailsFromBanner()">
    <h1 id="banner-title">Loading...</h1>
  </div>

  <main class="content-wrapper">
    <div class="row" id="continue-row" style="display: none;">
      <h2>Continue Watching</h2>
      <div class="list row-list" id="continue-list"></div>
    </div>

    <div class="row">
      <h2>Trending Movies</h2>
      <div class="list row-list" id="movies-list"></div>
    </div>

    <div class="row">
      <h2>Trending TV Shows</h2>
      <div class="list row-list" id="tvshows-list"></div>
    </div>

    <div class="row" id="browse-category-row">
      <h2>Explore by Genre</h2>
      <div class="category-controls">
        <select id="genre-select">
          <option value="">Loading genres...</option>
        </select>
      </div>
      <div class="list row-list" id="genre-movies-list"></div>
    </div>
  </main>

  <div class="modal" id="modal">
    <span class="desktop-close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          
          <div class="player-controls">
            <div id="tv-controls" style="display:none; margin-bottom: 15px;">
              <div class="season-selector">
                <label>Season: </label>
                <select id="seasonSelect" onchange="loadEpisodes()"></select>
              </div>
              <div id="episodes" class="episodes-grid"></div>
            </div>

            <label for="server">Source:</label>
            <select id="server" onchange="changeServer()">
              <option value="vsrc.su">CineFlex Plus</option>
            </select>
          </div>
        </div>
      </div>
      <iframe id="modal-video" width="100%" height="450" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red; font-size: 40px; cursor: pointer;">&times;</span>
    <input type="text" id="search-input" placeholder="Search..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <script src="home.js"></script>
</body>
</html>
