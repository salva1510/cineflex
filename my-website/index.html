<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex Premium</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar"><div class="logo">CINEFLEX</div></nav>

    <div id="home-view">
        <header class="banner" id="banner">
            <div class="banner-overlay"></div>
            <div class="banner-nav">
                <button class="nav-btn" onclick="slideBanner(-1)"><i class="fa fa-chevron-left"></i></button>
                <button class="nav-btn" onclick="slideBanner(1)"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="banner-content" id="banner-content"></div>
        </header>

        <div id="continue-section" class="row" style="display:none;">
            <div class="row-title">Continue Watching</div>
            <div class="scroller" id="continue-row"></div>
        </div>

        <div id="mylist-section" class="row" style="display:none;">
            <div class="row-title">My List</div>
            <div class="scroller" id="mylist-row"></div>
        </div>

        <div class="row">
            <div class="row-title">Trending Now</div>
            <div class="scroller" id="trending-row"></div>
        </div>
    </div>

    <div id="search-view" style="display:none; padding: 90px 5%;">
        <input type="text" placeholder="Search movies, TV shows..." onkeyup="doSearch(this.value)" 
        style="width:100%; padding:15px; border-radius:30px; background:#181818; border:1px solid #333; color:white; font-size:1rem; outline:none; margin-bottom:20px;">
        <div class="similar-grid" id="search-results" style="grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));"></div>
    </div>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <iframe id="pIframe" src="" style="width:100%; aspect-ratio:16/9; border:none;" allowfullscreen></iframe>
            <div style="padding:25px;">
                <h1 id="pTitle" style="margin:0;"></h1>
                <div class="banner-btns" style="margin: 15px 0;">
                    <button class="btn btn-play" id="modal-play-btn"><i class="fa fa-play"></i> Play</button>
                    <button class="btn btn-mylist" id="modal-mylist-btn" onclick="toggleMyList()"><i class="fa fa-plus"></i> My List</button>
                </div>
                <p id="pDesc" style="color:#aaa; line-height:1.5;"></p>
                <h4>Top Cast</h4>
                <div class="scroller" id="pCast"></div>
                <h4 style="margin-top:30px;">More Like This</h4>
                <div class="similar-grid" id="pSimilar"></div>
                <button onclick="closeModal()" style="width:100%; padding:15px; background:var(--accent); border:none; margin-top:30px; border-radius:8px; color:white; font-weight:bold; cursor:pointer;">CLOSE</button>
            </div>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active" onclick="location.reload()"><i class="fa fa-home"></i>Home</div>
        <div class="nav-item" onclick="showSearch()"><i class="fa fa-search"></i>Search</div>
        <div class="nav-item" onclick="alert('Movies Grid Coming Soon')"><i class="fa fa-film"></i>Movies</div>
        <div class="nav-item" onclick="alert('TV Shows Grid Coming Soon')"><i class="fa fa-tv"></i>TV</div>
    </div>

    <script src="home.js"></script>
</body>
</html>
