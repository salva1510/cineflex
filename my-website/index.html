<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cineflex - Premium Streaming</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo">CINEFLEX</div>
    <div class="nav-icons">
      <i class="fa-solid fa-magnifying-glass" onclick="openSearch()"></i>
    </div>
  </nav>

  <div id="search-overlay" class="search-overlay">
    <div class="search-container">
      <div class="search-input-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search-input" placeholder="Search movies or TV shows..." oninput="processSearch(this.value)">
        <i class="fa-solid fa-xmark" onclick="closeSearch()"></i>
      </div>
      <div id="search-results" class="search-results-grid"></div>
    </div>
  </div>

  <header class="banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title">Loading...</h1>
      <p id="banner-desc"></p>
      <div class="banner-buttons">
        <button class="play-btn" onclick="startPlayback()"><i class="fa-solid fa-play"></i> Play</button>
        <button class="info-btn" onclick="showDetails(currentItem)"><i class="fa-solid fa-circle-info"></i> Info</button>
      </div>
    </div>
    <div class="banner-fade"></div>
  </header>

  <div id="player-container" class="player-wrapper" style="display:none;">
    <div class="player-header">
      <span id="player-title-display">Now Playing</span>
      <button onclick="closePlayer()" class="close-player-btn">
        <i class="fa-solid fa-xmark"></i> CLOSE
      </button>
    </div>
    <div class="iframe-container">
      <iframe id="video-player" src="" frameborder="0" allowfullscreen scrolling="no"></iframe>
    </div>
  </div>

  <main class="content">
    <section class="row" id="continue-watching-section" style="display: none;">
      <h2><i class="fa-solid fa-clock-rotate-left"></i> Continue Watching</h2>
      <div class="scroller" id="continue-list"></div>
    </section>

    <section class="row" id="recommendations-section" style="display: none;">
      <h2 style="color: #00a8ff;"><i class="fa-solid fa-wand-magic-sparkles"></i> More Like This</h2>
      <div class="scroller" id="recommendations-list"></div>
    </section>

    <section class="row">
      <h2 id="row-title">Trending Now</h2>
      <div class="scroller" id="main-list"></div>
    </section>
  </main>

  <div id="details-modal" class="modal">
    <div class="modal-content">
      <div class="modal-banner" id="modal-banner">
        <span class="close-modal" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <h2 id="modal-title"></h2>
        <p id="modal-desc"></p>
        <div id="episode-selector" class="episode-controls" style="display:none;">
            <select id="season-select" onchange="loadEpisodes(currentItem.id, this.value)"></select>
            <select id="episode-select"></select>
        </div>
        <button class="play-btn-large" onclick="startPlayback()">Watch Now</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
