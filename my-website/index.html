<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineFlex | Guest Mode</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-theme="dark">

  <nav class="navbar">
    <div class="logo">CINEFLEX</div>
  </nav>

  <section class="banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title">Loading...</h1>
      <p id="banner-desc"></p>
      <button class="banner-play-btn" onclick="playBanner(event)">
        <i class="fa-solid fa-play"></i> Play
      </button>
    </div>
  </section>

  <main class="content-wrapper">
    <div class="row"><div class="row-header"><h2>Trending</h2></div><div class="list row-list" id="movies-list"></div></div>
    <div class="row"><div class="row-header"><h2>TV Shows</h2></div><div class="list row-list" id="tvshows-list"></div></div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      
      <div class="video-container">
        <div class="premium-play-btn" id="play-trigger" onclick="startPlayback()">
          <i class="fa-solid fa-play"></i>
        </div>
        <iframe id="modal-video" frameborder="0" allowfullscreen allow="autoplay"></iframe>
      </div>

      <div class="modal-details">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <div class="selector-group">
          <label>Server</label>
          <select id="server" class="premium-select">
            <option value="player.videasy.net">Server 1</option>
            <option value="vidsrc.me">Server 2</option>
          </select>
        </div>
        <div id="tv-controls" style="display:none; margin-top:20px;">
            <select id="seasonSelect" class="premium-select" onchange="loadEpisodes()"></select>
            <div id="episodes" class="episodes-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="mobile-footer">
      <button onclick="window.scrollTo(0,0)"><i class="fa-solid fa-house"></i><span>Home</span></button>
      <button><i class="fa-solid fa-user"></i><span>Guest Access</span></button>
    </div>
  </footer>

  <script src="home.js"></script>
</body>
</html>
