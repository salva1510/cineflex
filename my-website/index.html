<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineFlex</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">CINEFLEX</div>
  <div class="search-wrapper">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Search..." onfocus="openSearchModal()">
  </div>
</nav>

<!-- HERO -->
<section class="banner" id="banner">
  <div class="banner-content">
    <h1 id="banner-title">Loading...</h1>
    <p id="banner-desc">Discover trending movies and shows</p>
  </div>
</section>

<!-- CONTENT -->
<main class="content-wrapper">

  <section class="row">
    <div class="row-header"><h2>Trending Movies</h2></div>
    <div class="row-list" id="movies-list"></div>
  </section>

  <section class="row">
    <div class="row-header"><h2>Trending TV Shows</h2></div>
    <div class="row-list" id="tvshows-list"></div>
  </section>

  <section class="row">
    <div class="row-header"><h2>Trending Anime</h2></div>
    <div class="row-list" id="anime-list"></div>
  </section>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-overlay" onclick="closeModal()"></div>

  <div class="modal-content">

    <!-- CLOSE -->
    <div class="close-modal" onclick="closeModal()">Ã—</div>

    <!-- VIDEO (TOP PRIORITY) -->
    <div class="video-container">
      <iframe
        id="modal-video"
        allowfullscreen
        allow="autoplay; encrypted-media"
        frameborder="0">
      </iframe>
    </div>

    <!-- DETAILS -->
    <div class="modal-details">

      <div class="modal-info-row">
        <img id="modal-image" class="modal-poster-small">

        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div id="modal-rating"></div>
          <p id="modal-description"></p>

          <label>Server</label>
          <select id="server" onchange="changeServer()">
            <option value="player.videasy.net">Default</option>
          </select>
        </div>
      </div>

      <!-- TV CONTROLS -->
      <div id="tv-controls" style="display:none;">
        <select id="seasonSelect" onchange="loadEpisodes()"></select>
        <div id="episodes" class="episodes-grid"></div>
      </div>

    </div>
  </div>
</div>

<!-- SEARCH -->
<div class="search-modal" id="search-modal">
  <input id="search-input" placeholder="Search..." oninput="searchTMDB()">
  <span onclick="closeSearchModal()">Close</span>
  <div id="search-results"></div>
</
