<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineflex</title>  <!-- Fonts & Icons -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  <!-- Main CSS -->  <link rel="stylesheet" href="home.css">
</head>
<body><!-- ================= NAVBAR ================= --><nav class="navbar">
  <div class="logo">CINEFLEX</div>
</nav><!-- ================= BANNER ================= --><header class="banner" id="banner">  <!-- Trailer Overlay -->  <div id="trailer-container" class="trailer-overlay">
    <div id="player"></div>
    <button class="close-trailer-btn" onclick="closeTrailer()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>  <!-- Banner Arrows -->  <button class="banner-nav prev" onclick="changeBanner(-1)">
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  <button class="banner-nav next" onclick="changeBanner(1)">
    <i class="fa-solid fa-chevron-right"></i>
  </button>  <!-- Banner Details (BOTTOM) -->  <div class="banner-content">
    <h1 id="banner-title">Loading...</h1>
    <p id="banner-desc"></p>
    <div class="banner-buttons">
      <button class="play-btn" onclick="startPlayback()">
        <i class="fa-solid fa-play"></i> Watch Now
      </button>
      <button class="info-btn" onclick="playTrailer()">
        <i class="fa-solid fa-film"></i> Trailer
      </button>
    </div>
  </div>  <div class="banner-fade"></div>
</header><!-- ================= MAIN CONTENT ================= --><main class="content">  <section class="row">
    <h2>Trending Now</h2>
    <div class="scroller" id="main-list"></div>
  </section></main><!-- ================= DETAILS MODAL ================= --><div id="details-modal" class="modal">
  <div class="modal-content"><div class="modal-banner" id="modal-banner">
  <span class="close-modal" onclick="closeModal()">&times;</span>
</div>

<div class="modal-body">
  <h2 id="modal-title"></h2>
  <p id="modal-desc"></p>

  <!-- Modal Trailer -->
  <div id="modal-trailer" style="display:none; margin-top:20px;">
    <div style="position:relative; padding-top:56.25%;">
      <iframe id="modal-trailer-player"
        style="position:absolute; inset:0; width:100%; height:100%;"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </div>
  </div>

  <div class="modal-actions">
    <button class="play-btn-large" onclick="startPlayback()">
      <i class="fa-solid fa-play"></i> Watch Now
    </button>
    <button class="trailer-btn" onclick="playModalTrailer()">
      <i class="fa-solid fa-film"></i> Trailer
    </button>
    <button class="mylist-btn" onclick="toggleMyList()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
</div>

  </div>
</div><!-- ================= SEARCH ================= --><div id="search-overlay" class="search-overlay">
  <div class="search-input-wrapper">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" placeholder="Search movies or TV shows..." oninput="processSearch(this.value)">
    <i class="fa-solid fa-xmark" onclick="closeSearch()"></i>
  </div>
  <div id="search-results" class="search-results-grid"></div>
</div><!-- ================= DRAWER ================= --><div id="menu-drawer" class="drawer">
  <div class="drawer-header">
    <h3>Menu</h3>
    <i class="fa-solid fa-xmark" onclick="closeMenuDrawer()"></i>
  </div>
  <div class="drawer-content">
    <p onclick="filterByGenre('all', this)">All Movies</p>
    <p onclick="filterByGenre('28', this)">Action</p>
    <p onclick="filterByGenre('35', this)">Comedy</p>
    <p onclick="filterByGenre('27', this)">Horror</p>
  </div>
</div><!-- ================= DMCA ================= --><div id="dmca-modal" class="modal">
  <div class="modal-content">
    <div class="modal-body">
      <span class="close-modal" onclick="closeDMCA()">&times;</span>
      <h2>DMCA Policy</h2>
      <p>This website does not host any files on its own server.</p>
      <p>Contact: <b>dmca@cineflex.app</b></p>
    </div>
  </div>
</div><!-- ================= BOTTOM NAV ================= --><div class="bottom-nav">
  <div class="nav-item active" onclick="window.scrollTo({top:0,behavior:'smooth'})">
    <i class="fa-solid fa-house"></i><span>Home</span>
  </div>
  <div class="nav-item" onclick="openSearch()">
    <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
  </div>
  <div class="nav-item" onclick="openMenuDrawer()">
    <i class="fa-solid fa-bars"></i><span>Menu</span>
  </div>
  <div class="nav-item" onclick="openDMCA()">
    <i class="fa-solid fa-circle-info"></i><span>Info</span>
  </div>
  <div class="nav-item" onclick="openAccount()">
    <i class="fa-solid fa-user"></i><span>Account</span>
  </div>
</div><!-- ================= JS ================= --><script src="home.js"></script></body>
  </html>
