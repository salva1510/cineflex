<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineFlex</title>
<link rel="stylesheet" href="home.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">CINEFLEX</div>
</nav>

<section class="banner" id="banner">
  <div class="banner-content">
    <h1 id="banner-title">Loading...</h1>
    <p id="banner-desc"></p>
  </div>
</section>

<main class="content-wrapper">

<div class="row" id="continue-row" style="display:none;">
  <h2>Continue Watching</h2>
  <div class="row-list" id="continue-list"></div>
</div>

<div class="row">
  <h2>Trending Movies</h2>
  <div class="row-list" id="movies-list"></div>
</div>

<div class="row">
  <h2>Trending TV</h2>
  <div class="row-list" id="tvshows-list"></div>
</div>

</main>

<div class="modal" id="modal">
  <div class="modal-overlay" onclick="closeModal()"></div>
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal()">Ã—</span>

    <div class="video-container">
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>

    <div class="modal-details">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>

      <select id="server" onchange="changeServer()">
        <option value="player.videasy.net">player.videasy.net</option>
      </select>

      <div id="tv-controls" style="display:none;">
        <select id="seasonSelect" onchange="loadEpisodes()"></select>
        <div id="episodes" class="episodes-grid"></div>
      </div>
    </div>
  </div>
</div>

<script src="home.js"></script>
</body>
</html>
