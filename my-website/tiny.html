<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Hover Trailer Test</title>
<style>
  .test {
    width: 300px; height: 200px; margin: 20px; position: relative;
    overflow: hidden;
    background:#333;
  }
  .test img { width:100%; height:100%; object-fit:cover; }
  .test .hover-trailer {
    position:absolute; top:0; left:0; width:100%; height:100%;
    border-radius:8px; pointer-events:none;
    z-index:2;
  }
  .test:hover .hover-trailer { display:block; }
</style>
</head>
<body>
<div class="test">
  <img src="https://via.placeholder.com/300x200" alt="test">
  <iframe class="hover-trailer"
    src="https://www.youtube.com/embed/5pZ40QglFhY?autoplay=1&mute=1"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
</div>

<script>
  // Add a tiny delay so the iframe is hidden at first (optional)
  const iframe = document.querySelector('.test .hover-trailer');
  iframe.style.display = 'none';
  setTimeout(()=> iframe.style.display = 'block', 2000);
</script>
</body>
</html>
