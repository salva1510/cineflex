<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineFlex</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e50914">
  <script defer src="js/home.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo">CINEFLEX</div>
    <div class="nav-links">
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div id="tv-controls" style="display:none;">
        <div class="season-selector">
          <label>Season:</label>
          <select id="seasonSelect" onchange="loadEpisodes()"></select>
        </div>
        <div id="episodes" class="episodes-grid"></div>
      </div>

      <div class="server-selector">
        <label>Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Ultra High Speed</option>
          <option value="vsrc.su">Standard Server</option>
          <option value="player.videasy.net">Lite (Mobile Data)</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <button id="installBtn" style="display:none;">ðŸ“² Install CineFlex</button>
    <div class="footer-content">
      <p>&copy; 2025 CineFlex. All rights reserved.</p>
      <div class="footer-links">
        <a href="copyright-policy.html">Copyright Policy</a>
        <a href="copyright-policy.html#dmca">DMCA</a>
      </div>
    </div>
  </footer>
</body>
</html>
