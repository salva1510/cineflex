<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex | Nood Kahit Saan</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar" id="navbar">
        <a href="#" class="logo">CINEFLEX</a>
    </nav>

    <div id="banner" class="banner">
        <div class="banner-content">
            <h1 id="banner-title" class="banner-title">Loading...</h1>
            <p id="banner-desc" class="banner-desc"></p>
            <div style="margin-top: 25px;">
                <button onclick="playHero()" style="padding: 12px 35px; border:none; border-radius:4px; font-weight:bold; cursor:pointer; font-size:1.2rem; background:white;"><i class="fa fa-play"></i> Play</button>
            </div>
        </div>
        <div class="banner-fade"></div>
    </div>

    <div class="content" style="margin-top: -100px; position: relative; z-index: 5;">
        <div class="row">
            <div class="row-header">Trending Ngayon</div>
            <div class="scroller" id="trending"></div>
        </div>

        <div class="row">
            <div class="row-header">Sikat na TV Shows</div>
            <div class="scroller" id="tv-shows"></div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <h2 id="modal-title" style="margin-bottom:15px; color:var(--primary);">CineFlex Player</h2>
            <div class="iframe-container">
                <iframe id="videoIframe" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
